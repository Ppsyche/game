<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>井字棋</title>
	<link rel="stylesheet" href="css/tictactoe.css">
</head>
<body>
	<div class="wrapper">
        <div class="player">
            <div class="player1">玩家1<span>x</span></div>
            <div class="player2">玩家2<span>o</span></div>
        </div>
        <div class="hint">
			该玩家1下了
        </div>
        <div class="main">
        	<div class="chessboard">
				<div class="chess1"></div>
				<div class="chess2"></div>
				<div class="chess3"></div>
				<div class="chess4"></div>
				<div class="chess5"></div>
				<div class="chess6"></div>
				<div class="chess7"></div>
				<div class="chess8"></div>
				<div class="chess9"></div>
        	</div>
        	<div class="win">玩家1获得了胜利</div>
        </div>
        <div class="again">重新开始游戏</div>
    </div>
    
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/tictactoe.js"></script>
</body>
</html>
