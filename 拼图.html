<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>拼图</title>
	<link rel="stylesheet" href="css/jigsaw.css">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background: #ddd;
		}
		#img-box{
			width: 456px;
			height: 456px;
			border: 2px solid #333;
			margin: 100px auto;
			cursor: move;
		}
		#img-box img{
			width: 150px;
			height: 150px;
			margin: 1px;
			float: left;
		}
	</style>
</head>
<body>
	<div id="img-box">
		<img src="img/jigsaw/img1.jpg">
		<img src="img/jigsaw/img2.jpg">
		<img src="img/jigsaw/img3.jpg">
		<img src="img/jigsaw/img4.jpg">
		<img src="img/jigsaw/img5.jpg">
		<img src="img/jigsaw/img6.jpg">
		<img src="img/jigsaw/img7.jpg">
		<img src="img/jigsaw/img8.jpg">
		<img src="img/jigsaw/img9.jpg">
	</div>
</body>
<script src="js/jigsaw.js"></script>
</html>
